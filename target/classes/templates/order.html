<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Products</title>
</head>
<body>
<h1>Order Products</h1>
<form th:action="@{/order}" method="post">
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Height</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.height}"></td>
            <td>
                <input type="hidden" th:name="'items[' + ${product.getId()} + '].productId'" th:value="${product.getId()}">
                <label>
                    <input type="number" th:name="'items[' + ${product.id} + '].quantity'" min="0" th:max="${product.getInventory.getQuantity}" value="0">
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Place Order</button>
</form>
</body>
</html>
