<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post">
    <label>Name: </label>
    <input type="text" name="name" th:value="${product.name}"><br>
    <label>Price: </label>
    <input type="text" name="price" th:value="${product.price}"><br>
    <label>Height: </label>
    <input type="text" name="height" th:value="${product.height}"><br>
    <button type="submit">Save Product</button>
</form>
<a href="/admin/products">Back to Product List</a>
</body>
</html>
